image: golang:1.21

pipelines:
  default:
    - step:
        name: Lint
        image: golangci/golangci-lint:v1.31.0
        script:
          - golangci-lint run -v
    - step:
        name: Build
        script:
          - go build src/*
    - step:
        name: Test
        script:
          - mkdir test-reports
          - go get -u github.com/jstemmer/go-junit-report
          - go test tests/* -v 2>&1 | go-junit-report > test-reports/report.xml