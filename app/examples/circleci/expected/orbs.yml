---
steps:
- commands:
  - "# No need for checkout, the agent takes care of that"
  - "# node/install is part of orb node which is not supported and should be translated
    by hand"
  - node --version
  plugins:
  - docker#v5.7.0:
      image: cimg/base:stable
  agents:
    executor_type: docker
  key: install-node-example